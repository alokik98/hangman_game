<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">
        <h1 class="heading">Welcome to "Guess the Movie" game</h1>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="word">
        <p id="display__content">Note :</p>
        <p class="total__words">
            The seperation between words is given by underscore .
        </p>
    </div>

    <div class="guess">
        <p class="guesses_remain">
            <div class="static_text">Guess remaining : <span id="guesses"></span>
            </div>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
